<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Restaurante Escolar IE Baldomero Sanín Cano</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

<style>
  body { padding: 1rem; background:#f8f9fa; }
  header { text-align:center; margin-bottom:1rem; }
  .scanner-canvas { width: 100%; height: auto; border-radius:8px; }
  #registeredList { max-height:200px; overflow:auto; margin-top:1rem; }
  .flash { animation: flashAnim 0.5s; }
  @keyframes flashAnim {
    0% { background:#d4edda; }
    50% { background:#fff; }
    100% { background:#d4edda; }
  }
  @media print {
    body * { visibility: hidden; }
    #print-area, #print-area * { visibility: visible; }
    #print-area { position: absolute; left: 0; top: 0; width:100%; }
    .label { page-break-inside: avoid; }
  }
</style>
</head>
<body>
<header>
  <h1>Restaurante Escolar</h1>
  <h3>IE Baldomero Sanín Cano</h3>
</header>

<div class="container">
  <div class="row g-3">
    <div class="col-lg-4">
      <div class="card mb-3">
        <div class="card-body">
          <h5>Importar estudiantes (CSV)</h5>
          <input id="csvFile" type="file" accept=".csv,text/csv" class="form-control mb-2" />
          <small class="text-muted">CSV: encabezados <code>name,grade</code></small>
          <button id="importBtn" class="btn btn-primary w-100 mt-2">Cargar CSV</button>
          <hr />
          <h5>Escáner QR</h5>
          <button id="startScanner" class="btn btn-outline-primary w-100 mb-1">Iniciar escáner</button>
          <button id="stopScanner" class="btn btn-outline-secondary w-100 mb-1">Detener escáner</button>
          <div id="scanner-area" style="display:none;">
            <video id="video" autoplay playsinline style="width:100%;border-radius:8px;"></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div class="mt-2">
              <small id="scanStatus" class="text-success"></small>
            </div>
          </div>
          <h6 class="mt-3">Estudiantes registrados hoy</h6>
          <ul id="registeredList" class="list-group"></ul>
          <hr/>
          <h5>Impresión</h5>
          <button id="printAll" class="btn btn-dark w-100">Imprimir todos los QRs</button>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <!-- Hidden print area -->
      <div id="print-area" style="display:none; background:#fff; padding:1rem;">
        <div id="labelsContainer" class="d-flex flex-wrap gap-2"></div>
      </div>
    </div>
  </div>
</div>

<script>
const STORAGE_STUDENTS = 'rs_students_v1';
const STORAGE_ATT = 'rs_attendance_v1';

function readStudents(){ return JSON.parse(localStorage.getItem(STORAGE_STUDENTS) || '[]'); }
function writeStudents(arr){ localStorage.setItem(STORAGE_STUDENTS, JSON.stringify(arr)); }
function readAttendance(){ return JSON.parse(localStorage.getItem(STORAGE_ATT) || '{}'); }
function writeAttendance(obj){ localStorage.setItem(STORAGE_ATT, JSON.stringify(obj)); }

function uid(){ return Date.now().toString(36) + Math.random().toString(36).slice(2,8); }
function todayKey(){ return new Date().toISOString().slice(0,10); }

const scanStatus = document.getElementById('scanStatus');
const registeredList = document.getElementById('registeredList');

function updateRegisteredList(){
  const attendance = readAttendance();
  const students = readStudents();
  const today = todayKey();
  registeredList.innerHTML = '';
  if(attendance[today]){
    Object.keys(attendance[today]).forEach(id=>{
      const s = students.find(x=>x.id===id);
      if(s){
        const li = document.createElement('li');
        li.className='list-group-item';
        li.textContent = s.name + (s.grade?' - '+s.grade:'');
        registeredList.appendChild(li);
      }
    });
  }
}

document.getElementById('importBtn').addEventListener('click', ()=>{
  const f = document.getElementById('csvFile').files[0];
  if(!f){ alert('Seleccione un CSV'); return; }
  Papa.parse(f,{header:true, skipEmptyLines:true, complete(results){
    const rows = results.data;
    const arr = readStudents();
    let added=0;
    for(const r of rows){
      const name = (r.name || '').trim();
      const grade = (r.grade || '').trim();
      if(!name) continue;
      arr.push({id:uid(), name, grade, createdAt:new Date().toISOString()});
      added++;
    }
    writeStudents(arr);
    alert(`Importados ${added} estudiantes`);
  }, error(err){ alert('Error CSV: '+err.message); }});
});

/* ----- Attendance registration with audio & flash ----- */
function speak(text){ 
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang='es-ES';
  window.speechSynthesis.speak(msg);
}

function registerAttendance(studentId){
  const attendance = readAttendance();
  const key = todayKey();
  if(!attendance[key]) attendance[key]={};
  const students = readStudents();
  const s = students.find(x=>x.id===studentId);
  if(!s) return;
  if(attendance[key][studentId]){
    scanStatus.textContent = s.name + ' ya registrado';
    speak(s.name+' ya registrado');
    scanStatus.classList.remove('text-success'); scanStatus.classList.add('text-warning');
    return;
  }
  attendance[key][studentId] = new Date().toISOString();
  writeAttendance(attendance);
  scanStatus.textContent = 'Estudiante registrado: ' + s.name;
  scanStatus.classList.remove('text-warning'); scanStatus.classList.add('text-success');
  speak('Estudiante registrado ' + s.name);
  // flash effect
  registeredList.classList.add('flash');
  setTimeout(()=>registeredList.classList.remove('flash'),500);
  updateRegisteredList();
}

/* ----- QR Scanner ----- */
let videoStream = null;
let scanning = false;
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let lastScanTime = 0;
const SCAN_COOLDOWN_MS = 1500;

document.getElementById('startScanner').addEventListener('click', startScanner);
document.getElementById('stopScanner').addEventListener('click', stopScanner);

async function startScanner(){
  if(scanning) return;
  try{
    let stream=null;
    try{ stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:{exact:"environment"}}}); }
    catch(e){ stream = await navigator.mediaDevices.getUserMedia({video:true}); }
    video.srcObject=stream; videoStream=stream;
    document.getElementById('scanner-area').style.display='block';
    scanning=true; scanLoop();
  }catch(err){ alert('No se pudo acceder a la cámara. '+err.message); }
}

function stopScanner(){
  scanning=false;
  if(videoStream){
    videoStream.getTracks().forEach(t=>t.stop());
    videoStream=null;
  }
  document.getElementById('scanner-area').style.display='none';
  scanStatus.textContent='';
}

function scanLoop(){
  if(!scanning) return;
  if(video.readyState===video.HAVE_ENOUGH_DATA){
    canvas.width=video.videoWidth; canvas.height=video.videoHeight;
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
    const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
    const code = jsQR(imgData.data,imgData.width,imgData.height,{inversionAttempts:"attemptBoth"});
    if(code){
      const now=Date.now();
      if(now-lastScanTime>SCAN_COOLDOWN_MS){
        lastScanTime=now;
        let parsed=null;
        try{ parsed=JSON.parse(code.data); } catch(e){ parsed=null; }
        if(parsed && parsed.school && parsed.id){ registerAttendance(parsed.id); }
        else { scanStatus.textContent='QR inválido'; }
      }
    }
  }
  requestAnimationFrame(scanLoop);
}

/* ----- Printing QR labels ----- */
function buildPrintLabels(ids){
  const students = readStudents();
  const chosen = ids.length ? students.filter(s=>ids.includes(s.id)) : students;
  const container = document.getElementById('labelsContainer'); container.innerHTML='';
  for(const s of chosen){
    const label = document.createElement('div');
    label.className='label';
    label.style='width:180px;padding:6px;border:1px solid #ddd;display:flex;flex-direction:column;align-items:center;margin:6px;background:#fff;';
    const holder = document.createElement('div'); label.appendChild(holder);
    const nameEl = document.createElement('div'); nameEl.style='font-size:12px;margin-top:6px;text-align:center;';
    nameEl.textContent = s.name + (s.grade?' - '+s.grade:'');
    label.appendChild(nameEl);
    container.appendChild(label);
    const payload=JSON.stringify({school:'IE_Baldomero',id:s.id});
    new QRCode(holder,{text:payload,width:140,height:140});
  }
  return container;
}

document.getElementById('printAll').addEventListener('click', ()=>{
  buildPrintLabels([]);
  const printArea=document.getElementById('print-area');
  printArea.style.display='block';
  setTimeout(()=>{ window.print(); printArea.style.display='none'; },500);
});

/* Demo students */
if(readStudents().length===0){
  const sample=[
    {id:uid(), name:'Carlos Pérez', grade:'10-1', createdAt:new Date().toISOString()},
    {id:uid(), name:'María Gómez', grade:'9-2', createdAt:new Date().toISOString()},
    {id:uid(), name:'Juan Rodríguez', grade:'11-3', createdAt:new Date().toISOString()},
    {id:uid(), name:'Ana Morales', grade:'10-2', createdAt:new Date().toISOString()}
  ];
  writeStudents(sample);
}

updateRegisteredList();
</script>
</body>
</html>
